<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
    <title>Calculadora de IMC</title> <!-- Título da página -->
    <link rel="stylesheet" href="/static/styles/estilo.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <div class="calc_media"> <!-- Div que agrupa o formulário -->
        <form class="calc_media_formulario" action="/cadastrar_aluno" method="post"> <!-- Formulário que envia dados via POST -->
            <h2>Calculadora de IMC</h2> <!-- Título do formulário -->
            
            <label for="nome_aluno">Nome do Aluno: </label> <!-- Rótulo para o campo nome -->
            <input type="text" name="nome_aluno" id="nome_aluno" required> <br> <!-- Campo de entrada para o nome do aluno -->
            
            <label for="altura">Altura (m): </label> <!-- Rótulo para o campo altura -->
            <input type="number" name="altura" id="altura" step="0.01" required> <br> <!-- Campo de entrada para altura, aceitando números decimais -->
            
            <label for="peso">Peso (kg): </label> <!-- Rótulo para o campo peso -->
            <input type="number" name="peso" id="peso" step="0.01" required> <br> <!-- Campo de entrada para peso, aceitando números decimais -->
            
            <div>
                <button class="calc_media_enviar" type="submit">Calcular IMC</button> <!-- Botão para enviar o formulário -->
                <button class="limpar_tudo" type="reset">Limpar tudo</button> <!-- Botão para limpar todos os campos do formulário -->
            </div>
        </form>
    </div>

    <!-- Bloco para mostrar mensagens de feedback ao usuário -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes"> <!-- Lista para exibir as mensagens -->
          {% for message in messages %}
            <li>{{ message }}</li> <!-- Cada mensagem em um item de lista -->
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
